<div class="container-fluid">
    <h5>Search Github Profile</h5>

    <form #name="ngForm">
        <div class="form-group ">
            <input type="text" class="form-control"  [(ngModel)]="searchTerm" name="searchTerm"  placeholder="Enter github username" required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submt" (click)="searchUser()">
        </div>
    </form>
</div>
